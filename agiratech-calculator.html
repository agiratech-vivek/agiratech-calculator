<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <title>Iphone Calculator</title>
</head>
<body>
    <!-- <p><span>AC</span><span>+/-</span><span>%</span><span>/</span></p>
    <p><span>7</span><span>8</span><span>9</span><span>x</span></p>
    <p><span>4</span><span>5</span><span>6</span><span>-</span></p>
    <p><span>1</span><span>2</span><span>3</span><span>+</span></p>
    <p><span id="zero">0</span><span>.</span><span>=</span></p> -->
    <main>
        <div class="one">
            <p><span class="symbols">AC</span><span class="symbols">+/-</span><span class="symbols">%</span><span class="symbols">/</span></p>
        </div>
        <div class="two">
            <p><span>7</span><span>8</span><span>9</span><span class="symbols">x</span></p>
        </div>
        <div class="three">
            <p><span>4</span><span>5</span><span>6</span><span class="symbols">-</span></p>
        </div>
        <div class="four">
            <p><span>1</span><span>2</span><span>3</span><span class="symbols">+</span></p>
        </div>
        <div class="five">
            <p><span id="zero">0</span><span class="symbols">.</span><span class="symbols">=</span></p>
        </div>
    </main>
</body>
</html>
