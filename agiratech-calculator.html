<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <title>Iphone Calculator</title>
</head>
<body>
    <main>
        <div>
            <input type="text" name="display" id="display" placeholder="0">
        </div>
        <div class="one">
            <p><button class="extra-symbol" id="reset">AC</button><button class="extra-symbol" id="pos-neg">+/-</button><button class="extra-symbol" id="mod">%</button><button class="symbols" id="divide">/</button></p>
        </div>
        <div class="two">
            <p><button>7</button><button>8</button><button>9</button><button class="symbols" id="multi">x</button></p>
        </div>
        <div class="three">
            <p><button>4</button><button>5</button><button>6</button><button class="symbols" id="minus">-</button></p>
        </div>
        <div class="four">
            <p><button>1</button><button>2</button><button>3</button><button class="symbols" id="plus">+</button></p>
        </div>
        <div class="five">
            <p><button id="zero">0</button><button class="symbols" id="dot">.</button><button class="symbols" id="equals">=</button></p>
        </div>
    </main>
</body>
</html>
