<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <title>Iphone Calculator</title>
</head>
<body>
    <main>
        <div>
            <input type="text" name="display" id="display" placeholder="0">
        </div>
        <div class="one">
            <p><span class="extra-symbol" id="reset">AC</span><span class="extra-symbol" id="pos-neg">+/-</span><span class="extra-symbol" id="mod">%</span><span class="symbols" id="divide">/</span></p>
        </div>
        <div class="two">
            <p><span>7</span><span>8</span><span>9</span><span class="symbols" id="multi">x</span></p>
        </div>
        <div class="three">
            <p><span>4</span><span>5</span><span>6</span><span class="symbols" id="minus">-</span></p>
        </div>
        <div class="four">
            <p><span>1</span><span>2</span><span>3</span><span class="symbols" id="plus">+</span></p>
        </div>
        <div class="five">
            <p><span id="zero">0</span><span class="symbols" id="dot">.</span><span class="symbols" id="equals">=</span></p>
        </div>
    </main>
</body>
</html>
